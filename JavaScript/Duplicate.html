  <body>
    <script>
      //9th Remove Duplicates

      const arr = [2, 4, 5, 6, 3, 2, 4];

      function removeDuplicatesFromArray() {
        return new Set(arr);
      }

      console.log(removeDuplicatesFromArray(arr));

      //  Reduce No

      const numbers = [175, 50, 23];

      const ReduceNo = () => {
        return numbers.reduce((total, num) => {
          return total + num;
        });
      };

      console.log(ReduceNo());
    </script>
